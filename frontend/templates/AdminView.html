<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/ProiectWEB_Darie_Mihnea_Stefan_2A2_Ciurariu_Raluca_Iuliana_2A2/frontend/templates/admin.css">
    <script src="/ProiectWEB_Darie_Mihnea_Stefan_2A2_Ciurariu_Raluca_Iuliana_2A2/frontend/js/admin.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> Users Management</h1>
            <button class="logout-btn" onclick="logout()">
                <span>Logout</span>
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="total-users">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-database"></i>
                <h3 id="total-datasets">0</h3>
                <p>Total Datasets</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-plus"></i>
                <h3 id="recent-users">0</h3>
                <p>New Users (7 days)</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-crown"></i>
                <h3 id="admin-count">0</h3>
                <p>Admin Users</p>
            </div>
        </div>

        <div class="users-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> All Users</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="users-search" placeholder="Search ">
                </div>
            </div>
            
            <div class="table-wrapper">
                <table class="users-table">
                    <thead>
                          <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Datasets</th>
                        <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal" style="display: none !important;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
                <span class="close" onclick="closeConfirmModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
                <div class="modal-actions">
                    <button class="btn btn-cancel" onclick="closeConfirmModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button class="btn btn-confirm" id="confirm-action">
                        <i class="fas fa-check"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
