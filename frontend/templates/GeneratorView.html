<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Generator</title>
    <link rel="stylesheet" href="/ProiectWEB_Darie_Mihnea_Stefan_2A2_Ciurariu_Raluca_Iuliana_2A2/frontend/templates/generator.css" />
    <script src="/ProiectWEB_Darie_Mihnea_Stefan_2A2_Ciurariu_Raluca_Iuliana_2A2/frontend/js/generator.js"></script>
</head>
<body>
    <div class="generation-container">
        <header class="top-bar">
            <h1>Generator</h1>
            <div class="top-bar-right">
                <a href="index.php?page=profile" class="profile-icon-container" title="Go to Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Profile</span>
                </a>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="controls-section">
                <div class="input-select">
                    <select id="inputType" name="inputType" required>
                        <option value="" disabled selected>Select generator type</option>
                        <option value="numerical">Numerical Arrays</option>
                        <option value="character">Character Arrays</option>
                        <option value="matrix">Matrix</option>
                        <option value="graphs">Graphs</option>
                        <option value="tree">Tree</option>
                    </select>
                </div>

            
                <div class="control-panel numerical-controls" style="display: none;">
                    <h3>Numerical Array Generator</h3>
                    <div class="control-item">
                        <label for="minValue">Minimum Value</label>
                        <input type="number" id="minValue" name="minValue" placeholder="e.g. 1">
                    </div>
                    <div class="control-item">
                        <label for="maxValue">Maximum Value</label>
                        <input type="number" id="maxValue" name="maxValue" placeholder="e.g. 100">
                    </div>
                    <div class="control-item">
                        <label for="arrayLength">Array Length</label>
                        <input type="number" id="arrayLength" name="arrayLength" min="1" placeholder="e.g. 10">
                    </div>
                    <div class="control-item">
                        <label for="sortOrder">Sort Order</label>
                        <select id="sortOrder" name="sortOrder">
                            <option value="none">None</option>
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <button id="generateBtn">Generate Array</button>
                </div>

                <div class="control-panel character-controls" style="display: none;">
                    <h3>Character Array Generator</h3>
                    <div class="control-item">
                        <label for="charSet">Character Set</label>
                        <input type="text" id="charSet" name="charSet" placeholder="e.g. abcdefghijklmnopqrstuvwxyz">
                    </div>
                    <div class="control-item">
                        <label for="stringLength">String Length</label>
                        <input type="number" id="stringLength" name="stringLength" min="1" placeholder="e.g. 8">
                    </div>
                    <button id="generateCharacter">Generate String</button>
                </div>

        
                <div class="control-panel matrix-controls" style="display: none;">
                    <h3>Matrix Generator</h3>
                    <div class="control-item">
                        <label for="numRows">Number of Rows</label>
                        <input type="number" id="numRows" name="numRows" min="1" placeholder="e.g. 3">
                    </div>
                    <div class="control-item">
                        <label for="numCols">Number of Columns</label>
                        <input type="number" id="numCols" name="numCols" min="1" placeholder="e.g. 3">
                    </div>
                    <div class="control-item checkbox-item">
                        <input type="checkbox" id="isMap" name="isMap">
                        <label for="isMap">Generate as Map (0 = water, 1 = land)</label>
                    </div>
                    <div class="control-item" id="minMaxControls">
                        <label for="minMatrixValue">Minimum Value</label>
                        <input type="number" id="minMatrixValue" name="minMatrixValue" placeholder="e.g. 0">
                    </div>
                    <div class="control-item" id="maxMaxControls">
                        <label for="maxMatrixValue">Maximum Value</label>
                        <input type="number" id="maxMatrixValue" name="maxMatrixValue" placeholder="e.g. 9">
                    </div>
                    <button id="generateMatrix">Generate Matrix</button>
                </div>

    
                <div class="control-panel graphs-controls" style="display: none;">
                    <h3>Graph Generator</h3>
                    <div class="control-item">
                        <label for="graphRepresentation">Graph Representation</label>
                        <select id="graphRepresentation" name="graphRepresentation">
                            <option value="adjacency-matrix" selected>Adjacency Matrix</option>
                            <option value="adjacency-list">Adjacency List</option>
                            <option value="edge-list">Edge List</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="numVertices">Number of Vertices</label>
                        <input type="number" id="numVertices" name="numVertices" min="1" placeholder="e.g. 4">
                    </div>
                    <div class="control-item">
                        <label for="numEdges">Number of Edges</label>
                        <input type="number" id="numEdges" name="numEdges" min="0" placeholder="e.g. 5">
                    </div>
                    <div class="control-item">
                        <label for="graphType">Graph Type</label>
                        <select id="graphType" name="graphType">
                            <option value="undirected">Undirected</option>
                            <option value="directed">Directed</option>
                        </select>
                    </div>
                    <div class="control-item checkbox-item">
                        <input type="checkbox" id="isConnected" name="isConnected">
                        <label for="isConnected">Generate Connected Graph</label>
                    </div>
                    <div class="control-item checkbox-item">
                        <input type="checkbox" id="isBipartite" name="isBipartite">
                        <label for="isBipartite">Generate Bipartite Graph</label>
                    </div>
                    <button id="generateGraph">Generate Graph</button>
                </div>

                <div class="control-panel tree-controls" style="display: none;">
                    <h3>Tree Generator</h3>
                     <div class="control-item">
                        <label for="treeRepresentation">Tree Representation</label>
                        <select id="treeRepresentation" name="treeRepresentation">
                            <option value="adjacency-matrix" selected>Adjacency Matrix</option>
                            <option value="adjacency-list">Adjacency List</option>
                            <option value="parent-list">Parent List</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="numNodes">Number of Nodes</label>
                        <input type="number" id="numNodes" name="numNodes" min="1" placeholder="e.g. 5">
                    </div>
                    <button id="generateTree">Generate Tree</button>
                </div>


            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>Output</h2>
                    <div class="output-buttons">
                    <button class="clear-button" id="clearOutput" style="display: none;">Clear</button>
                    <button class="copy-button" id="copyOutput" style="display: none;" title="Copy">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                            </svg>
                            Copy
                    </button>
                    <button class="export-csv-button" id="exportCSV" style="display: none;" title="Export as CSV">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="12" y1="18" x2="12" y2="12"/>
                                <line x1="9" y1="15" x2="15" y2="15"/>
                            </svg>
                            CSV
                        </button>
                        <button class="export-json-button" id="exportJSON" style="display: none;" title="Export as JSON">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                            JSON
                        </button>
                    </div>
                </div>
                <div class="output-area empty" id="outputArea">
                    <p>Generated content will appear here...</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
